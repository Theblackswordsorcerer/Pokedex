<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Pokédex - All Pokémon & Mega Evolutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100vh;
            background: white;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
            overflow-y: auto;
            transition: left 0.3s ease;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .sidebar-header h2 {
            font-size: 1.5rem;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #333;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        .generation-section {
            margin-bottom: 15px;
        }
        
        .generation-header {
            padding: 15px;
            background: #f5f5f5;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #667eea;
        }
        
        .generation-header:hover {
            background: #eee;
        }
        
        .generation-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .generation-content.active {
            max-height: 1000px;
        }
        
        .pokemon-list {
            padding: 10px 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .pokemon-item {
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }
        
        .pokemon-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        
        /* Type colors */
        .type-normal { background: #A8A878; }
        .type-fire { background: #F08030; }
        .type-water { background: #6890F0; }
        .type-electric { background: #F8D030; }
        .type-grass { background: #78C850; }
        .type-ice { background: #98D8D8; }
        .type-fighting { background: #C03028; }
        .type-poison { background: #A040A0; }
        .type-ground { background: #E0C068; }
        .type-flying { background: #A890F0; }
        .type-psychic { background: #F85888; }
        .type-bug { background: #A8B820; }
        .type-rock { background: #B8A038; }
        .type-ghost { background: #705898; }
        .type-dragon { background: #7038F8; }
        .type-dark { background: #705848; }
        .type-steel { background: #B8B8D0; }
        .type-fairy { background: #EE99AC; }
        
        .search-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .search-results {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            display: none;
        }
        
        .search-result-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .search-result-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .search-result-name {
            font-weight: bold;
            text-transform: capitalize;
            margin-bottom: 5px;
        }
        
        .search-result-id {
            color: #666;
            font-size: 0.9rem;
        }
        
        .pokemon-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pokemon-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .pokemon-image {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .pokemon-image img {
            max-width: 180px;
            max-height: 180px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }
        
        .pokemon-info {
            flex: 1;
            min-width: 300px;
        }
        
        .pokemon-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: capitalize;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .pokemon-id {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .pokemon-types {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .type-badge {
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .pokemon-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .detail-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }
        
        .detail-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .evolution-chain {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .evolution-item {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .evolution-item:hover {
            transform: scale(1.05);
        }
        
        .evolution-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .evolution-item p {
            margin-top: 5px;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .evolution-arrow {
            font-size: 1.5rem;
            color: #667eea;
        }
        
        .mega-evolutions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .mega-item {

            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            padding: 15px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mega-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .mega-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .mega-item p {
            margin-top: 5px;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .stat-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stat-name {
            width: 120px;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .stat-value {
            width: 50px;
            text-align: right;
            margin-right: 10px;
        }
        
        .stat-progress {
            flex: 1;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .abilities-list, .moves-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .ability-badge, .move-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            text-transform: capitalize;
        }
        
        .move-badge {
            background: #764ba2;
        }
        
        .pokemon-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            margin: 20px 0;
        }
        
        .favorite-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .favorite-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .favorite-btn.favorited {
            background: #4caf50;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .random-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .anime-info {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .anime-info h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .pokemon-header {
                flex-direction: column;
                text-align: center;
            }
            
            .pokemon-image {
                width: 150px;
                height: 150px;
            }
            
            .pokemon-name {
                font-size: 2rem;
            }
            
            .pokemon-details {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                width: 280px;
                left: -280px;
            }
        }
    </style>
</head>

            'charmander': { episode: 'EP011', title: 'Charmander – The Stray Pokémon', season: 'Indigo League' },
            'bulbasaur': { episode: 'EP010', title: 'Bulbasaur and the Hidden Village', season: 'Indigo League' },
            'eevee': { episode: 'EP040', title: 'The Battling Eevee Brothers', season: 'Indigo League' },
            'lucario': { episode: 'AG133', title: 'The Aura Within', season: 'Advanced Generation' },
            'garchomp': { episode: 'DP040', title: 'Top-Down Training!', season: 'Diamond & Pearl' },
            'dragonite': { episode: 'EP013', title: 'Mystery at the Lighthouse', season: 'Indigo League' },
            'mewtwo': { episode: 'EP063', title: 'The Battle of the Badge', season: 'Indigo League' },
            'mew': { episode: 'Movie 1', title: 'Mewtwo Strikes Back', season: 'Movie' }
        };
        
       
        menuBtn.addEventListener('click', openSidebar);
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        searchInput.addEventListener('input', handleSearch);
        randomBtn.addEventListener('click', getRandomPokemon);
        favoriteBtn.addEventListener('click', toggleFavorite);
        
      
        fetchAllPokemon();
        
     
        function openSidebar() {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        }
        
        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }
        
        async function fetchAllPokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
                const data = await response.json();
                
                pokemonList = data.results.map((pokemon, index) => ({
                    ...pokemon,
                    id: index + 1
                }));
                
                megaEvolutions.forEach(mega => {
                    pokemonList.push({
                        name: mega.displayName.toLowerCase(),
                        url: `https://pokeapi.co/api/v2/pokemon/${mega.mega}`,
                        id: mega.id,
                        isMega: true
                    });
                });
                
                
                await fetchPokemonTypes();
                
               
                generateSidebar();
                
            
                getRandomPokemon();
                
            } catch (error) {
                console.error('Error fetching Pokémon list:', error);
                showError('Failed to load Pokémon data. Please refresh the page.');
            }
        }
        
        async function fetchPokemonTypes() {
            try {
             
                for (let i = 1; i <= 151; i++) {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${i}`);
                    const data = await response.json();
                    pokemonTypes[data.name] = data.types[0].type.name; // Store primary type
                }
            } catch (error) {
                console.error('Error fetching Pokémon types:', error);
            }
        }
        
        function generateSidebar() {
            generationContainer.innerHTML = '';
            
            generations.forEach(gen => {
                const genSection = document.createElement('div');
                genSection.className = 'generation-section';
                
                const genHeader = document.createElement('div');
                genHeader.className = 'generation-header';
                genHeader.innerHTML = `
                    <span>Generation ${gen.id}: ${gen.name} (${gen.range[0]}-${gen.range[1]})</span>
                    <span>▼</span>
                `;
                
                const genContent = document.createElement('div');
                genContent.className = 'generation-content';
                
                const pokemonListEl = document.createElement('div');
                pokemonListEl.className = 'pokemon-list';
                
           
                const genPokemon = pokemonList.filter(p => 
                    !p.isMega && p.id >= gen.range[0] && p.id <= gen.range[1]
                );
                
                genPokemon.forEach(pokemon => {
                    const pokemonItem = document.createElement('div');
                    pokemonItem.className = 'pokemon-item';
                    
                    
                    const type = pokemonTypes[pokemon.name] || 'normal';
                    pokemonItem.classList.add(`type-${type}`);
                    
                    pokemonItem.textContent = pokemon.name;
                    pokemonItem.addEventListener('click', () => {
                        fetchPokemon(pokemon.name);
                        closeSidebar();
                    });
                    
                    pokemonListEl.appendChild(pokemonItem);
                });
                
                genContent.appendChild(pokemonListEl);
                genSection.appendChild(genHeader);
                genSection.appendChild(genContent);
                generationContainer.appendChild(genSection);
                
         
                genHeader.addEventListener('click', () => {
                    genContent.classList.toggle('active');
                    genHeader.querySelector('span:last-child').textContent = 
                        genContent.classList.contains('active') ? '▲' : '▼';
                });
                
                
                if (gen.id === 1) {
                    genContent.classList.add('active');
                    genHeader.querySelector('span:last-child').textContent = '▲';
                }
            });
        }
        
        function handleSearch(e) {
            const query = e.target.value.trim().toLowerCase();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            
            let results = [];
            
         
            if (query.includes('mega')) {
                const megaResults = megaEvolutions.filter(mega => 
                    mega.displayName.toLowerCase().includes(query)
                );
                
                results = megaResults.map(mega => ({
                    name: mega.displayName,
                    id: mega.id,
                    searchName: mega.mega
                }));
            } else {
               
                results = pokemonList
                    .filter(pokemon => pokemon.name.includes(query))
                    .slice(0, 12); 
            }
            
            if (results.length > 0) {
                displaySearchResults(results);
            } else {
                searchResults.style.display = 'none';
            }
        }
        
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            searchResults.style.display = 'grid';
            
            results.forEach(pokemon => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                
                const pokemonId = pokemon.id;
                const displayName = pokemon.name;
                const searchName = pokemon.searchName || pokemon.name;
                
                resultItem.innerHTML = `
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemonId}.png" 
                         alt="${displayName}"
                         onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png'">
                    <div class="search-result-name">${displayName}</div>
                    <div class="search-result-id">#${pokemonId.toString().padStart(4, '0')}</div>
                `;
                
                resultItem.addEventListener('click', () => {
                    fetchPokemon(searchName);
                    searchResults.style.display = 'none';
                    searchInput.value = '';
                });
                
                searchResults.appendChild(resultItem);
            });
        }
        
        function getRandomPokemon() {
            const randomId = Math.floor(Math.random() * 1010) + 1;
            fetchPokemon(randomId.toString());
        }
        
        async function fetchPokemon(query) {
            showLoading(true);
            hideError();
            
            try {
                
                if (pokemonCache[query]) {
                    displayPokemon(pokemonCache[query]);
                    showLoading(false);
                    return;
                }
                
                let searchQuery = query.toLowerCase();
                
               
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${searchQuery}`);
                if (!response.ok) {
                    throw new Error('Pokémon not found');
                }
                
                const pokemon = await response.json();
                
                
                const speciesResponse = await fetch(pokemon.species.url);
                const species = await speciesResponse.json();
                
               
                let evolutionChain = null;
                if (species.evolution_chain) {
                    const evolutionResponse = await fetch(species.evolution_chain.url);
                    evolutionChain = await evolutionResponse.json();
                }
                
              
                const pokemonData = {
                    ...pokemon,
                    species: species,
                    evolutionChain: evolutionChain
                };
                
               
                pokemonCache[query] = pokemonData;
                pokemonCache[pokemon.name] = pokemonData;
                pokemonCache[pokemon.id.toString()] = pokemonData;
                
                displayPokemon(pokemonData);
                
            } catch (error) {
                console.error('Error fetching Pokémon:', error);
                showError(`Could not find Pokémon "${query}". Please try a different name or number.`);
                pokemonCard.style.display = 'none';
            }
            
            showLoading(false);
        }
        
        function displayPokemon(pokemon) {
           
            document.getElementById('pokemonName').textContent = pokemon.name.replace(/-/g, ' ');
            document.getElementById('pokemonId').textContent = `#${pokemon.id.toString().padStart(4, '0')}`;
            document.getElementById('pokemonImg').src = pokemon.sprites.other['official-artwork']?.front_default || pokemon.sprites.front_default;
            document.getElementById('pokemonHeight').textContent = `${pokemon.height / 10} m`;
            document.getElementById('pokemonWeight').textContent = `${pokemon.weight / 10} kg`;
            
          
            const typesContainer = document.getElementById('pokemonTypes');
            typesContainer.innerHTML = '';
            pokemon.types.forEach(type => {
                const badge = document.createElement('span');
                badge.className = `type-badge type-${type.type.name}`;
                badge.textContent = type.type.name;
                typesContainer.appendChild(badge);
            });
            
            
            const animeInfo = document.getElementById('animeInfo');
            const animeDetails = document.getElementById('animeDetails');
            const baseName = pokemon.name.split('-')[0]; // Get base name for mega evolutions
            
            if (animeDebuts[baseName]) {
                const debut = animeDebuts[baseName];
                animeDetails.innerHTML = `
                    <p><strong>First Appearance:</strong> ${debut.episode} - "${debut.title}"</p>
                    <p><strong>Season:</strong> ${debut.season}</p>
                `;
                animeInfo.style.display = 'block';
            } else {
                animeInfo.style.display = 'none';
            }
            

            const description = pokemon.species.flavor_text_entries?.find(
                entry => entry.language.name === 'en'
            );
            document.getElementById('pokemonDescription').textContent = 
                description ? description.flavor_text.replace(/\f/g, ' ') : 'No description available.';
            
         
            displayEvolutionChain(pokemon.evolutionChain);
            
          
            displayMegaEvolutions(baseName);
            
            
            const statsContainer = document.getElementById('pokemonStats');
            statsContainer.innerHTML = '';
            const statNames = {
                'hp': 'HP',
                'attack': 'Attack',
                'defense': 'Defense',
                'special-attack': 'Sp. Attack',
                'special-defense': 'Sp. Defense',
                'speed': 'Speed'
            };
            
            pokemon.stats.forEach(stat => {
                const statBar = document.createElement('div');
                statBar.className = 'stat-bar';
                
                const maxStat = 255; // Maximum possible stat value
                const percentage = (stat.base_stat / maxStat) * 100;
                
                statBar.innerHTML = `
                    <div class="stat-name">${statNames[stat.stat.name] || stat.stat.name}</div>
                    <div class="stat-value">${stat.base_stat}</div>
                    <div class="stat-progress">
                        <div class="stat-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                
                statsContainer.appendChild(statBar);
            });
            
           
            const abilitiesContainer = document.getElementById('pokemonAbilities');
            abilitiesContainer.innerHTML = '';
            pokemon.abilities.forEach(ability => {
                const badge = document.createElement('span');
                badge.className = 'ability-badge';
                badge.textContent = ability.ability.name.replace(/-/g, ' ');
                if (ability.is_hidden) {
                    badge.textContent += ' (Hidden)';
                    badge.style.opacity = '0.7';
                }
                abilitiesContainer.appendChild(badge);
            });
            
            
            const movesContainer = document.getElementById('pokemonMoves');
            movesContainer.innerHTML = '';
            pokemon.moves.slice(0, 12).forEach(move => {
                const badge = document.createElement('span');
                badge.className = 'move-badge';
                badge.textContent = move.move.name.replace(/-/g, ' ');
                movesContainer.appendChild(badge);
            });
            
          
            document.getElementById('baseExp').textContent = pokemon.base_experience || 'Unknown';
            document.getElementById('captureRate').textContent = pokemon.species.capture_rate || 'Unknown';
            document.getElementById('growthRate').textContent = pokemon.species.growth_rate?.name.replace(/-/g, ' ') || 'Unknown';
            document.getElementById('habitat').textContent = pokemon.species.habitat?.name || 'Unknown';
            document.getElementById('generation').textContent = pokemon.species.generation?.name.replace(/-/g, ' ') || 'Unknown';
            
        
            updateFavoriteButton(pokemon.id);
            
          
            pokemonCard.style.display = 'block';
            pokemonCard.scrollIntoView({ behavior: 'smooth' });
        }
        
        function displayEvolutionChain(evolutionChain) {
            const evolutionContainer = document.getElementById('evolutionChain');
            evolutionContainer.innerHTML = '';
            
            if (!evolutionChain || !evolutionChain.chain) {
                evolutionContainer.innerHTML = '<p>No evolution data available</p>';
                return;
            }
            
            function processEvolution(evolution, isFirst = true) {
                if (!isFirst) {
                    const arrow = document.createElement('div');
                    arrow.className = 'evolution-arrow';
                    arrow.textContent = '→';
                    evolutionContainer.appendChild(arrow);
                }
                
                const pokemonId = evolution.species.url.split('/').slice(-2, -1)[0];
                
                const evolutionItem = document.createElement('div');
                evolutionItem.className = 'evolution-item';
                evolutionItem.innerHTML = `
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemonId}.png" 
                         alt="${evolution.species.name}"
                         onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png'">
                    <p>${evolution.species.name}</p>
                `;
                
                evolutionItem.addEventListener('click', () => {
                    fetchPokemon(evolution.species.name);
                });
                
                evolutionContainer.appendChild(evolutionItem);
                
                if (evolution.evolves_to && evolution.evolves_to.length > 0) {
                    evolution.evolves_to.forEach(nextEvolution => {
                        processEvolution(nextEvolution, false);
                    });
                }
            }
            
            processEvolution(evolutionChain.chain);
        }
        
        function displayMegaEvolutions(pokemonName) {
            const megaContainer = document.getElementById('megaEvolutions');
            megaContainer.innerHTML = '';
            
            const pokemonMegas = megaEvolutions.filter(mega => mega.base === pokemonName);
            
            if (pokemonMegas.length === 0) {
                megaContainer.innerHTML = '<p>No mega evolutions available</p>';
                return;
            }
            
            pokemonMegas.forEach(mega => {
                const megaItem = document.createElement('div');
                megaItem.className = 'mega-item';
                megaItem.innerHTML = `
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${mega.id}.png" 
                         alt="${mega.displayName}"
                         onerror="this.src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${mega.id}.png'">
                    <p>${mega.displayName}</p>
                `;
                
                megaItem.addEventListener('click', () => {
                    fetchPokemon(mega.mega);
                });
                
                megaContainer.appendChild(megaItem);
            });
        }
        
        function toggleFavorite() {
            const pokemonId = parseInt(document.getElementById('pokemonId').textContent.replace('#', ''));
            const pokemonName = document.getElementById('pokemonName').textContent;
            
            if (favorites.includes(pokemonId)) {
                // Remove from favorites
                favorites = favorites.filter(id => id !== pokemonId);
                showMessage('Removed from favorites!', '#ff6b6b');
            } else {
             
                favorites.push(pokemonId);
                showMessage('Added to favorites!', '#4caf50');
            }
            
            localStorage.setItem('pokemonFavorites', JSON.stringify(favorites));
            updateFavoriteButton(pokemonId);
        }
        
        function updateFavoriteButton(pokemonId) {
            const isFavorited = favorites.includes(pokemonId);
            favoriteBtn.textContent = isFavorited ? '💖 Remove from Favorites' : '❤️ Add to Favorites';
            favoriteBtn.classList.toggle('favorited', isFavorited);
        }
        
        function showLoading(isLoading) {
            loading.style.display = isLoading ? 'block' : 'none';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function showMessage(message, color) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${color};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
   
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
